{% set name = "Orange3-Geo" %}
{% set version = "0.4.0" %}

{% set data = load_setup_py_data() %}
{% set version = data['version'] %}

source:
  git_url: ../

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - orange3 >=3.31.0
    - scikit-learn
    - pandas
    - scipy >=0.17
    - pyproj
    - shapely
    - simplejson
    - pillow

test:
  imports:
    - orangecontrib.geo

about:
  home: http://github.com/biolab/orange3-geo
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Orange add-on for dealing with geography and geo-location
  dev_url: http://github.com/biolab/orange3-geo

extra:
  recipe-maintainers:
    - jakakokosar
    - lanzagar
    - robertcv
    - vesnaT
    - primozgodec
